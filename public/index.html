<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align: center;">QR Code Generator</h1>
    <div class="row">
        <div class="col" style="text-align: center;">
            <!-- Input field for the text to be converted to QR code -->
            <label for="qr-text">Enter text:</label>
            <input type="text" id="qr-text">
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
    </div>
    <div class="row" style="padding-top: 40px; text-align: center;">
        <!-- Display the generated QR code -->
        <div id="main" class="col">
            <div class="empty" id="qrcode" style="display: flex; align-items: center; justify-content: center;"></div>
            <label id="labelInfo"></label>
        </div>
        
    </div>

    <script>
        function generateQRCode() {
            // Get the text from the input field
            var text = document.getElementById("qr-text").value;

            //Get the label 
            var lbl = document.getElementById("labelInfo");

            // Clear previous QR code if any
            var code = document.getElementById("qrcode");
			code.innerHTML = "";

            // Generate QR code using qrcode.js library
            var qrcode = new QRCode(code, {
                text: text,
                width: 150,
                height: 150

            });
            lbl.innerHTML = text;

			code.className = "full";
        }
    </script>
<style>
    #qrcode{
        border:3px solid black;
    }
    #main{
        background-color:aliceblue;
        width:200;
        height:300;
    }
    body{
        background-color:beige
    }
</style>
</body>

</html>
